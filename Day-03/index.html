<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-weight: bold;
			font-style: italic;
		}
		ol{
			width: 500px;
			list-style: none;
		}
		li{
			margin-bottom: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			padding: 5px;
			border-radius: 5px;
		}
		.datetime{
			font-size: small;
			font-style: italic;

		}
		.bugname{
			cursor : pointer;
		}
	</style>
	<script src="babel.min.js"></script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	

	<script type="text/babel">

		class BugsCollectionModel extends EventEmitter {
			constructor(){
				this.__listenerFns = [];
				this.list = [
					'Server communication failure',
					'Data validation error',
					'User actions not recognized'
				];
			}

			onChange(listenerFn){
				if (typeof listenerFn !== 'function')
					throw new Error('Subscription should be a function');
				this.__listenerFns.push(listenerFn);
			}

			emit(){
				this.__listenerFns.forEach(listenerFn => listenerFn());
			}
			
		}

		class BugsCollection extends React.Component{
			render(){
				var bugs = this.props.model.list;
				var bugItems = bugs.map(bug => (
					<li>
						<span className="bugname">{bug}</span>
						<div className="datetime">[Created At]</div>
					</li>
				));
				return (
					<div>
						<section className="stats">
							<span className="closed">2</span>
							<span> / </span>
							<span>5</span>
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" name="" id="" />
							<input type="button" value="Add New" id="btnAdd" />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}

		var bugsCollectionModel = new BugsCollectionModel();
		function renderApp(){
			ReactDOM.render(<BugsCollection model={bugsCollectionModel}></BugsCollection>, document.getElementById("content"));
		}
		renderApp();
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
	</div>
</body>
</html>
